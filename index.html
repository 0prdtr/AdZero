<!DOCTYPE html>
<html lang="es">
<head>
    <base href="https://webviewer.pro/">
    <title>AdZero - Dark Mode</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Variables de tema claro y oscuro */
        :root {
            --primary: #2196F3;
            --dark: #1976D2;
            --light: #BBDEFB;
            --text: #212121;
            --background: #f5f5f5;
            --card-bg: white;
            --header-text: white;
            --primary-rgb: 33, 150, 243;
        }

        [data-theme="dark"] {
            --primary: #1565C0;
            --dark: #0D47A1;
            --light: #1E88E5;
            --text: #FFFFFF;
            --background: #121212;
            --card-bg: #1E1E1E;
            --primary-rgb: 21, 101, 192;
        }

        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            padding: 1.2rem;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--dark);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .url-input {
            flex-grow: 1;
            padding: 14px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transform: translateY(-1px);
            outline: 2px solid var(--primary);
        }

        .btn {
            background: var(--primary);
            color: var(--header-text);
            border: none;
            padding: 14px 28px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .viewer-container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .tabs {
            display: flex;
            gap: 5px;
            background: transparent;
            padding: 15px 15px 0;
        }

        .tab {
            padding: 12px 24px;
            background: var(--light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--header-text);
            font-weight: 500;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .tab:hover {
            opacity: 0.9;
        }

        .tab.active {
            opacity: 1;
            transform: translateY(-2px);
        }

        .close-tab {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .close-tab:hover {
            opacity: 1;
        }

        .web-frame {
            flex-grow: 1;
            background: var(--card-bg);
            border-radius: 0 0 5px 5px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .stats-panel {
            width: 250px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .stat-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(var(--primary-rgb), 0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-top: 5px;
            color: var(--primary);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(var(--background), 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .viewer-container {
                flex-direction: column;
                height: auto;
            }
            
            .stats-panel {
                width: auto;
            }
            
            .web-frame {
                height: 500px;
            }
        }

        .dns-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--dark);
        }

        .dns-icon {
            font-size: 1.2em;
        }

        .dns-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .dns-modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dns-modal-content h2 {
            margin-top: 0;
        }

        .dns-modal-content button {
            background: var(--primary);
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-title">
                <img src="https://placehold.co/48x48" class="logo" alt="Logo del Navegador">
                <h1>AdZero</h1>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <input type="text" class="url-input" placeholder="Ingresa la URL">
            <button class="btn" onclick="loadCurrentTab()">Cargar</button>
        </div>

        <div class="viewer-container">
            <div class="tabs"></div>

            <div class="web-frame">
                <iframe id="webFrame" sandbox="allow-same-origin allow-forms"></iframe>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <div class="stat-title">Anuncios Bloqueados</div>
                    <div class="stat-value" id="blockedAdsCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tabs = [];
        let currentTabIndex = 0;
        let stats = {
            blockedAds: 0,
        };
    
        function updateTabs() {
            const tabsContainer = document.querySelector('.tabs');
            tabsContainer.innerHTML = '';
            tabs.forEach((tab, index) => {
                const tabButton = document.createElement('button');
                tabButton.classList.add('tab');
                if (index === currentTabIndex) tabButton.classList.add('active');
                tabButton.innerHTML = `${tab.title} <button class="close-tab" onclick="closeTab(${index})">&times;</button>`;
                tabsContainer.appendChild(tabButton);
            });
        }
    
        function loadCurrentTab() {
            const urlInput = document.querySelector('.url-input');
            const iframe = document.getElementById('webFrame');
            const overlay = document.getElementById('loadingOverlay');
    
            if (!urlInput.value.trim()) return;
    
            const tab = {
                url: urlInput.value,
                title: 'Cargando...'
            };
            tabs.push(tab);
            currentTabIndex = tabs.length - 1;
            updateTabs();
    
            // Mostrar overlay al iniciar carga
            overlay.style.display = 'flex';
            iframe.src = tab.url;
    
            // Asignar evento de carga del iframe
            iframe.onload = () => {
                overlay.style.display = 'none';
    
                // Manejo seguro de errores de CORS
                try {
                    tabs[currentTabIndex].title = iframe.contentDocument.title || tabs[currentTabIndex].url.split('/')[2];
                } catch (e) {
                    tabs[currentTabIndex].title = tabs[currentTabIndex].url.split('/')[2];
                    console.warn('No se pudo acceder al contenido de la página por restricciones de seguridad.');
                }
                updateTabs();
            };
    
            iframe.onerror = () => {
                overlay.style.display = 'none';
                console.error('Error al cargar la página en el iframe.');
            };
    
            blockAds();
        }
    
        function blockAds() {
            const iframe = document.getElementById('webFrame');
            const adBlockList = ['ads.google.com', 'doubleclick.net', 'pagead2.googlesyndication.com'];
    
            // Solo se puede bloquear anuncios en el mismo dominio
            iframe.onload = () => {
                try {
                    const iframeDocument = iframe.contentDocument;
                    const scriptsAndIframes = iframeDocument.querySelectorAll('script, iframe');
    
                    scriptsAndIframes.forEach(node => {
                        const src = node.src || '';
                        if (adBlockList.some(domain => src.includes(domain))) {
                            node.remove();
                            stats.blockedAds++;
                            updateStats();
                        }
                    });
                } catch (e) {
                    console.log('No se pudo bloquear anuncios o no se tienen permisos.');
                }
            };
        }
    
        function updateStats() {
            document.getElementById('blockedAdsCount').innerText = stats.blockedAds;
        }
    
        document.getElementById('themeSwitch').addEventListener('change', (e) => {
            document.body.dataset.theme = e.target.checked ? 'dark' : 'light';
        });
    </script>
</body>
</html>
