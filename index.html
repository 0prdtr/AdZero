<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdZero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="folder/AdZero.png" alt="AdZero Logo" class="logo">
            <h1 class="title">AdZero</h1>
        </div>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <main>
        <section class="web-viewer">
            <h2>Secure Browsing</h2>
            <div class="input-container">
                <input type="text" id="url-input" placeholder="Inserta una URL para visualizar...">
                <button id="load-url-button">Cargar</button>
            </div>
            <iframe id="web-frame" src="https://example.com" 
                width="100%" 
                height="600" 
                frameborder="0" 
                sandbox="allow-scripts allow-same-origin allow-popups allow-modals allow-forms allow-presentation" 
                allow="fullscreen">
            </iframe>
        </section>

        <section class="dns-options">
            <h2>DNS Protection</h2>
            <select id="dns-selector" onchange="changeDNS(this.value)">
                <option value="default">Choose a DNS</option>
                <option value="adguard">AdGuard DNS</option>
                <option value="google">Google DNS</option>
                <option value="cloudflare">Cloudflare DNS</option>
            </select>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
