<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdZero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="folder/AdZero.png" alt="AdZero Logo" class="logo">
            <h1 class="title">AdZero</h1>
        </div>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <main>
        <section class="web-viewer">
            <h2>Secure Browsing</h2>
            <div class="url-input">
                <input type="text" id="url-input" placeholder="Enter website URL">
                <button id="load-url-button">Load</button>
            </div>
            <iframe src="https://example.com" id="web-frame" sandbox="allow-same-origin allow-scripts"></iframe>
        </section>

        <section class="dns-options">
            <h2>DNS Protection</h2>
            <select id="dns-selector" onchange="changeDNS(this.value)">
                <option value="default">Choose a DNS</option>
                <option value="adguard">AdGuard DNS</option>
                <option value="google">Google DNS</option>
                <option value="cloudflare">Cloudflare DNS</option>
            </select>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
