<html><head><base href="https://webviewer.pro/"><title>AdZero - Dark Mode</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
:root {
    /* Modo claro */
    --primary: #2196F3;
    --dark: #1976D2;
    --light: #BBDEFB;
    --text: #212121;
    --background: #f5f5f5;
    --card-bg: white;
    --header-text: white;
}

/* Modo oscuro */
[data-theme="dark"] {
    --primary: #1565C0;
    --dark: #0D47A1;
    --light: #1E88E5;
    --text: #FFFFFF;
    --background: #121212;
    --card-bg: #1E1E1E;
    --header-text: #FFFFFF;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--background);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
}

.header {
    background: var(--primary);
    color: var(--header-text);
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-title {
    display: flex;
    align-items: center;
    gap: 10px; /* Reduced from 15px to bring logo closer to title */
}

.logo {
    width: 45px; /* Increased from 40px */
    height: 45px; /* Increased from 40px */
    object-fit: contain;
}

h1 {
    margin: 0;
}

.theme-switch-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
}

.theme-switch {
    display: inline-block;
    height: 34px;
    position: relative;
    width: 60px;
}

.theme-switch input {
    display: none;
}

.slider {
    background-color: #ccc;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    background-color: white;
    bottom: 4px;
    content: "";
    height: 26px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 26px;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: var(--dark);
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.url-input {
    flex-grow: 1;
    padding: 12px;
    border: 2px solid var(--light);
    border-radius: 5px;
    font-size: 16px;
    background: var(--card-bg);
    color: var(--text);
}

.btn {
    background: var(--primary);
    color: var(--header-text);
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}

.btn:hover {
    background: var(--dark);
}

.viewer-container {
    display: flex;
    flex-grow: 1;
    gap: 20px;
    height: calc(100vh - 200px);
}

.tabs {
    display: flex;
    gap: 5px;
    background: var(--card-bg);
    padding: 10px;
    border-radius: 5px 5px 0 0;
}

.tab {
    padding: 10px 20px;
    background: var(--light);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--header-text);
}

.tab.active {
    background: var(--primary);
}

.close-tab {
    background: none;
    border: none;
    color: inherit;
    cursor: pointer;
    padding: 0;
    font-size: 18px;
}

.web-frame {
    flex-grow: 1;
    background: var(--card-bg);
    border-radius: 0 0 5px 5px;
    overflow: hidden;
    position: relative;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
}

.stats-panel {
    width: 250px;
    background: var(--card-bg);
    border-radius: 5px;
    padding: 15px;
}

.stat-item {
    margin-bottom: 15px;
}

.stat-title {
    font-weight: 500;
    margin-bottom: 5px;
}

.stat-value {
    font-size: 24px;
    color: var(--primary);
}

.loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(var(--background), 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--light);
    border-top: 5px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
    .viewer-container {
        flex-direction: column;
        height: auto;
    }
    
    .stats-panel {
        width: auto;
    }
    
    .web-frame {
        height: 500px;
    }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo-title">
                <h1>AdZero</h1>
                <img src="/a/b83248e3-6678-4af0-ab59-fed10ed80134" alt="AdZero logo" class="logo">
            </div>
            <div class="theme-switch-wrapper">
                <span>🌞</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <span>🌙</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="controls">
            <input type="url" class="url-input" id="urlInput" placeholder="Ingresa una URL para ver (ej: https://ejemplo.com)">
            <button class="btn" onclick="addTab()">Abrir página</button>
        </div>
        
        <div class="viewer-container">
            <div style="flex-grow: 1; display: flex; flex-direction: column;">
                <div class="tabs" id="tabsContainer">
                    <!-- Las pestañas se agregarán aquí dinámicamente -->
                </div>
                <div class="web-frame" id="frameContainer">
                    <!-- El iframe se agregará aquí dinámicamente -->
                </div>
            </div>
            
            <div class="stats-panel">
                <h3>Estadísticas de bloqueo</h3>
                <div class="stat-item">
                    <div class="stat-title">Anuncios bloqueados</div>
                    <div class="stat-value" id="blockedAds">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Pop-ups bloqueados</div>
                    <div class="stat-value" id="blockedPopups">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Datos ahorrados</div>
                    <div class="stat-value" id="savedData">0 MB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Tiempo ahorrado</div>
                    <div class="stat-value" id="savedTime">0s</div>
                </div>
            </div>
        </div>
    </div>

<script>
let tabs = [];
let currentTabIndex = -1;
let stats = {
    blockedAds: 0,
    blockedPopups: 0,
    savedData: 0,
    savedTime: 0
};

// Tema oscuro
const themeSwitch = document.getElementById('themeSwitch');

// Verificar si hay una preferencia guardada
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    themeSwitch.checked = true;
}

themeSwitch.addEventListener('change', function(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
    }
});

function addTab() {
    const urlInput = document.getElementById('urlInput');
    const url = urlInput.value.trim();
    
    if (url && isValidUrl(url)) {
        tabs.push({
            url: url,
            title: url.split('/')[2] // Usar el dominio como título inicial
        });
        currentTabIndex = tabs.length - 1;
        updateTabs();
        loadCurrentTab();
        urlInput.value = '';
    } else {
        alert('Por favor ingresa una URL válida');
    }
}

function isValidUrl(string) {
    try {
        new URL(string);
        return true;
    } catch (_) {
        return false;
    }
}

function updateTabs() {
    const tabsContainer = document.getElementById('tabsContainer');
    tabsContainer.innerHTML = '';
    
    tabs.forEach((tab, index) => {
        const tabElement = document.createElement('button');
        tabElement.className = `tab ${index === currentTabIndex ? 'active' : ''}`;
        tabElement.innerHTML = `
            <span>${tab.title}</span>
            <button class="close-tab" onclick="closeTab(${index})">&times;</button>
        `;
        tabElement.onclick = (e) => {
            if (!e.target.classList.contains('close-tab')) {
                switchTab(index);
            }
        };
        tabsContainer.appendChild(tabElement);
    });
}

function closeTab(index) {
    tabs.splice(index, 1);
    if (currentTabIndex >= tabs.length) {
        currentTabIndex = tabs.length - 1;
    }
    updateTabs();
    loadCurrentTab();
}

function switchTab(index) {
    currentTabIndex = index;
    updateTabs();
    loadCurrentTab();
}

function loadCurrentTab() {
    const frameContainer = document.getElementById('frameContainer');
    
    if (currentTabIndex === -1 || !tabs[currentTabIndex]) {
        frameContainer.innerHTML = '<div style="padding: 20px;">No hay páginas abiertas</div>';
        return;
    }

    frameContainer.innerHTML = `
        <div class="loading-overlay">
            <div class="spinner"></div>
        </div>
        <iframe id="webFrame" src="${tabs[currentTabIndex].url}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    `;

    const iframe = document.getElementById('webFrame');
    iframe.onload = () => {
        const overlay = frameContainer.querySelector('.loading-overlay');
        overlay.style.display = 'none';
        
        try {
            tabs[currentTabIndex].title = iframe.contentDocument.title || tabs[currentTabIndex].url.split('/')[2];
            updateTabs();
        } catch (e) {
            console.log('No se pudo acceder al título de la página');
        }

        simulateAdBlocking();
    };
}

function simulateAdBlocking() {
    const updateInterval = setInterval(() => {
        stats.blockedAds += Math.floor(Math.random() * 2);
        stats.blockedPopups += Math.floor(Math.random() * 1);
        stats.savedData += Math.random() * 0.2;
        stats.savedTime += Math.random() * 0.5;
        
        updateStats();
    }, 3000);

    return () => clearInterval(updateInterval);
}

function updateStats() {
    document.getElementById('blockedAds').textContent = stats.blockedAds;
    document.getElementById('blockedPopups').textContent = stats.blockedPopups;
    document.getElementById('savedData').textContent = `${stats.savedData.toFixed(1)} MB`;
    document.getElementById('savedTime').textContent = `${stats.savedTime.toFixed(1)}s`;
}

// Inicializar estadísticas
updateStats();
</script>
</body></html>
